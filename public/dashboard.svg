<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="800" height="450" rx="16" fill="#1E293B" />
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="8" fill="#334155" />
  <circle cx="50" cy="50" r="15" fill="#4F46E5" />
  <rect x="80" y="40" width="120" height="20" rx="4" fill="#94A3B8" />
  <rect x="600" y="40" width="80" height="20" rx="4" fill="#94A3B8" />
  <rect x="700" y="40" width="60" height="20" rx="4" fill="#4F46E5" />
  
  <!-- Sidebar -->
  <rect x="20" y="100" width="180" height="330" rx="8" fill="#334155" />
  <rect x="40" y="120" width="140" height="20" rx="4" fill="#4F46E5" />
  <rect x="40" y="160" width="140" height="10" rx="2" fill="#94A3B8" />
  <rect x="40" y="190" width="140" height="10" rx="2" fill="#94A3B8" />
  <rect x="40" y="220" width="140" height="10" rx="2" fill="#94A3B8" />
  <rect x="40" y="250" width="140" height="10" rx="2" fill="#94A3B8" />
  <rect x="40" y="280" width="140" height="10" rx="2" fill="#94A3B8" />
  <rect x="40" y="310" width="140" height="10" rx="2" fill="#94A3B8" />
  <rect x="40" y="340" width="140" height="10" rx="2" fill="#94A3B8" />
  <rect x="40" y="370" width="140" height="10" rx="2" fill="#94A3B8" />
  
  <!-- Main Content -->
  <rect x="220" y="100" width="560" height="150" rx="8" fill="#334155" />
  <rect x="240" y="120" width="200" height="20" rx="4" fill="#94A3B8" />
  <rect x="240" y="160" width="100" height="60" rx="4" fill="#4F46E5" />
  <rect x="360" y="160" width="100" height="60" rx="4" fill="#10B981" />
  <rect x="480" y="160" width="100" height="60" rx="4" fill="#F59E0B" />
  <rect x="600" y="160" width="100" height="60" rx="4" fill="#EF4444" />
  
  <!-- Charts -->
  <rect x="220" y="270" width="270" height="160" rx="8" fill="#334155" />
  <rect x="240" y="290" width="150" height="20" rx="4" fill="#94A3B8" />
  
  <!-- Line Chart -->
  <path d="M240,380 Q270,340 300,370 T360,330 T420,350" stroke="#4F46E5" stroke-width="3" fill="none" />
  <circle cx="240" cy="380" r="4" fill="#4F46E5" />
  <circle cx="300" cy="370" r="4" fill="#4F46E5" />
  <circle cx="360" cy="330" r="4" fill="#4F46E5" />
  <circle cx="420" cy="350" r="4" fill="#4F46E5" />
  
  <!-- Bar Chart -->
  <rect x="510" y="270" width="270" height="160" rx="8" fill="#334155" />
  <rect x="530" y="290" width="150" height="20" rx="4" fill="#94A3B8" />
  <rect x="550" y="330" width="30" height="80" rx="2" fill="#4F46E5" />
  <rect x="600" y="350" width="30" height="60" rx="2" fill="#10B981" />
  <rect x="650" y="320" width="30" height="90" rx="2" fill="#F59E0B" />
  <rect x="700" y="370" width="30" height="40" rx="2" fill="#EF4444" />
  
  <!-- Animated Elements -->
  <circle cx="420" cy="50" r="5" fill="#10B981">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <rect x="460" y="45" width="10" height="10" rx="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <path d="M240,380 Q270,340 300,370 T360,330 T420,350" stroke="#4F46E5" stroke-width="3" fill="none" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Pulse Effect -->
  <circle cx="50" cy="50" r="15" fill="#4F46E5" opacity="0.3">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>